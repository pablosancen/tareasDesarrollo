<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <from action=""> 
        <label for="nombre"> Nombre </label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido"> Apellido </label>
        <input type="text" required name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </from>
    <hr> 
    <form action="">
        <fieldset>
            <label for="nombre"> Nombre </label>
            <input type="text" required name="Nombre2" id="nombre2" placeholder="Ingrese su nombre">
            
            <label for="correo"> Correo</label>
            <input type="email" required name="correo" id="correo">

            <label for="edad">Edad</label>
            <input type="number" step="any" name="edad" id="edad">

            <label for="lenguaje">lenguaje: </label>
            <input type="radio" name="lenguaje" id="js"> Javascript
            <input type="radio" name="lenguaje" id="phyton"> Phyton
            <input type="radio" name="lenguaje" id="c"> C
            <br><br><br>
            <label for="paises">Países que he visitado: </label>
            <input type="checkbox" name="EU" id="EU"> Estados Unidos
            <input type="checkbox" name="CA" id="CA"> Canada
            <input type="checkbox" name="JA" id="JA"> Japón
            <input type="checkbox" name="CO" id="CO"> Colombia
            <br><br><br>
            <label for="mensaje">Mensaje o Comentario: </label>
            <input type="mensaje" required id="mensaje" aria-colspan="30" aria-rowspan="30">


            <input type="submit" value="Enviar">

            <select name="paises" id="paises">
                <option value="1">EU</option>
                <option value="2">Canada</option>
                <option value="3">Japón</option>
                <option value="4">Ucrania</option>
                <option value="4">Rusia</option>
                <option value="5">Brasil</option>
                <option value="6">Alemania</option>
            </select>
            <br>
            <br>

            <form name="Formulario1">
                <label for="usuario">Usuario</label>
                <input required type="text" name="usuario">
                <label for="password">Contraseña</label>
                <input required type="password" name="password">
                <input type="submit" name="Enviar">
            </form>
            <br>
            <br>
            <form name="forma1">
                <label for="color">Selecciona un color: </label>
                <input type="color" name="color">
                <br>
                <label for="nacimiento">Fecha</label>
                <input type="date" name="nacimiento">
                <p>
                    <label for="entrada">Entrada</label>
                    <input type="datetime-local" name="entrada">
                </p>

                <p>
                <label for="archivo">Ingressa una fotografia: </label>
                <input type="file" name="archivo" id="archivo">
                </p>

                <p>
                    <label for="edad">Ingresa tu edad: </label>
                    <input type="number" name="edad" id="edad" placeholder="10" value="18">
                </p>
                <p>
                    <label for="volumen">Volumen (entre 0 y 100)</label>
                    <input type="range" name="volumen" id="volumen" min="0" max="100">

                    <label for="hora">Hora:</label>
                    <input type="time" name="hora" id="hora">

                    <label for="semana">semana:</label>
                    <input type="week" name="semana" id="semana">
                </p>
                <p>
                    <label for="telefono">Telefono</label>
                    <input type="tell" name="celular" id="celular" 
                    pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" 
                    placeholder="Ingresa un número de celular">

                </p>

                <input type="submit" name="enviar" id="enviar">
            </form>


        </fieldset>
    </form>
    
</body>
</html>
